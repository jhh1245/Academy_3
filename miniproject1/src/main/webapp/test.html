<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            background-color: #f2f2f2; /* 회색 배경 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff; /* 흰색 배경 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .btn {
            background-color: #4CAF50; /* 녹색 버튼 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049; /* 더 진한 녹색으로 호버링 효과 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>게시글 작성</h2>
    <form action="submit_post.php" method="post">
        <div class="form-group">
            <label for="p_title">게시글 제목</label>
            <input type="text" id="p_title" name="p_title" required>
        </div>
        <div class="form-group">
            <label for="p_author">게시글 작성자</label>
            <input type="text" id="p_author" name="p_author" required>
        </div>
        <div class="form-group">
            <label for="p_content">게시글 내용</label>
            <textarea id="p_content" name="p_content" required></textarea>
        </div>
        <div class="form-group">
            <label for="p_category">게시글 카테고리</label>
            <input type="text" id="p_category" name="p_category" required>
        </div>
        <div class="form-group">
            <label for="p_type">게시글 유형</label>
            <select id="p_type" name="p_type" required>
                <option value="notice">공지사항</option>
                <option value="general">일반</option>
            </select>
        </div>
        <button type="submit" class="btn">게시글 등록</button>
    </form>
</div>

</body>
</html>
