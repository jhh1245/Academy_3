<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {
		font-size: 0; /* span tag 사이의 Enter로 인한 공백 제거할 목적 */
	}
	span{
		/* 크기 조절 */ 
		display: inline-block;
		width: 60px;
		height: 80px;
		background: skyblue;
		color: white;
		font-size:48px;
		font-weight: bold;
		text-align: center;
	}
	
	.colon{
		width: 30px;
	}
	
	#ampm {
		width:80px;
	}
</style>

<script type="text/javascript">
/* 자바스크립트 함수 선언 방법 */
// 1. 선언적 방식
function 함수명1(){}

// 2. 리터럴 방식 
const 함수명2 = function(){};

//3.Arrow Function
const 함수명3 = () => {} ;

//    상수 = 리터럴(변하지 않는값)
const PI = 3.141592;

// Brower에 모든 요소가 배치 완료되면 호출하는 이벤트 
window.onload = function(){
	setTimeout(display_time,0); // 1회만 호출 
	timer = setInterval(display_time, 500); // 지정된 시간 간격으로 지속적으로 호출 
	
	/* document.getElementById("hour").innerHTML = 12;
	document.getElementById("minute").innerHTML = 12;
	document.getElementById("second").innerHTML = 12; */
};

let watch_color = true;
function display_time(){
	//현재 시스템 시간
	const now = new Date();
	
	let h = now.getHours();
	let m = now.getMinutes();
	let s = now.getSeconds();
	
	// 보완 : 시간이 단자리일 경우 앞에 '0' 붙이기 (if or 3항연산자)
	//     : am, pm 붙이기 
	document.getElementById("hour").innerHTML = (h < 10) ? '0'+h : h;
	document.getElementById("minute").innerHTML = (m < 10) ? '0'+m : m;
	document.getElementById("second").innerHTML = (s < 10) ? '0'+s : s;	
	
	let ampm = (hour >= 12)? "AM" : "PM";
	if(hour > 12){
		hour = hour % 12;
	} 
	document.getElementById("ampm").innerHTML = ampm;
	
	if(ampm == "AM"){
		document.getElementById("ampm").style.color = "yellow";	
	} else {
		document.getElementById("ampm").style.color = "blue";
	}
	
		
	
	// toggle 처리 
	watch_color = !watch_color;
	
	// class = "colone"인 Elements 정보 구하기 
	let colons = document.getElementsByClassName("colon");
	
	colons[0].style.color = watch_color? "skyblue":"white";
	colons[1].style.color = watch_color? "skyblue":"white";
	
}
</script>
</head>
<body>

<span id="ampm"></span>
<span id="hour">14</span>
<span class="colon">:</span>
<span id="minute">40</span>
<span class="colon">:</span>
<span id="second">30</span>
</body>
</html>
