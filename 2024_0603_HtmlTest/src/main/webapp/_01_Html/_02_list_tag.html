<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
   dt{
      font-weight: bold;
      color: blue;
   }
</style>

</head>
<body>
   <hr>
      Ordered List(순서가 있는 Tag)
   <hr>
   <ol>
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
   </ol>
   
   <hr>
     Unordered List(순서가 없는 Tag)
   <hr>
   <ul style="list-style: circle;">
      <li>사과</li>
      <li>참외</li>
      <li>수박</li> 
   </ul>
   
   <hr>
     Dictionary List(사전 Tag)
   <hr>
   <dl>
     <dt>Html이란?</dt>  <!-- dictionary title -->
     <dd>HyperText Markup Language로 Tag통해서 Data를 표현하는 언어</dd><!-- dictionary data -->
     
     <dt>CSS란?</dt>
     <dd>Cascading Style Sheet로 Tag의 모양이나 형태를 지정하는 언어</dd>
     
     <dt>Javascript란?</dt>
     <dd>
        웹브라우져을 제어하는 언어이다<br>
        <button onclick="self.close();">브라우져을 닫아볼까?</button>
     </dd>
     
   </dl>
   
   
   
   
   
   
   
   
   
   
   
</body>
</html>
