<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
  table{
     width: 800px;
  }
  
  td{
     text-align: center;
  }
</style>

</head>
<body>
   <table border="1" cellspacing="0">
      <caption>::::분기별 실적::::</caption>
      <!-- 1 번째 줄 -->
      <tr>
         <th rowspan="4">사&nbsp;&nbsp;&nbsp;진</th>
         <th colspan="4">이&nbsp;&nbsp;&nbsp;력&nbsp;&nbsp;&nbsp;서</th>
         
         <!-- 
         colspan="3"결과로 지워야 함
         <th></th>
         <th></th> -->
      </tr> 

      <!-- 2 번째 줄 -->
      <tr>
         <!-- <th></th> rowspan결과로 지워야 함-->
         <th rowspan="2">성&nbsp;&nbsp;&nbsp;명</th>
         <th colspan="2" rowspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(인)</th>
         <th>주민등록번호</th>
         
      </tr>
        
      <!-- 3 번째 줄 -->
      <tr>
         <th>&nbsp;&nbsp;&nbsp;&nbsp;</th>
      </tr> 
      
      <!-- 4 번째 줄 -->
      <tr>
         <th>생년월일</th>
         <th colspan="3">OO년 OO월 OO일생 만OO세</th>
      </tr>
      
      <!-- 5 번째 줄 -->
      <tr>
         <th>주&nbsp;&nbsp;&nbsp;소</th>
         <th colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
      </tr>
      
      <!-- 6 번째 줄 -->
      <tr>
         <th>호적관계</th>
         <th>호주와의 관계</th>
         <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
         <th>호주성명</th>
         <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
         
      </tr>
      
   
   </table>
</body>









</html>
