<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
  table{
     width: 800px;
  }
  
  td{
     text-align: center;
  }
</style>

</head>
<body>
   <table border="1" cellspacing="0">
      <caption>::::분기별 실적::::</caption>
      <!-- 1 번째 줄 -->
      <tr>
         <th rowspan="2">구분</th>
         <th colspan="3">1사분기</th>
         <th colspan="3">2사분기</th>
         <th colspan="3">3사분기</th>
         <th colspan="3">4사분기</th>
         <!-- 
         colspan="3"결과로 지워야 함
         <th></th>
         <th></th> -->
      </tr> 

      <!-- 2 번째 줄 -->
      <tr>
         <!-- <th></th> rowspan결과로 지워야 함-->
         <th>1월</th>
         <th>2월</th>
         <th>3월</th>
         <th>4월</th>
         <th>5월</th>
         <th>6월</th>
         <th>7월</th>
         <th>8월</th>
         <th>9월</th>
         <th>10월</th>
         <th>11월</th>
         <th>12월</th>
      </tr>  
      
      <!-- 데이터 채우기 -->
      <tr>
         <th>강남</th>
         <td>1</td>
         <td>3</td>
         <td>5</td>
         <td>1</td>
         <td>3</td>
         <td>5</td>
         <td>1</td>
         <td>3</td>
         <td>5</td>
         <td>1</td>
         <td>3</td>
         <td>5</td>
      </tr>
      
      <tr>
         <th>강북</th>
         <td>10</td>
         <td>3</td>
         <td>15</td>
         <td>10</td>
         <td>3</td>
         <td>15</td>
         <td>10</td>
         <td>3</td>
         <td>15</td>
         <td>10</td>
         <td>3</td>
         <td>15</td>
      </tr>
      
      <tr>
         <th>관악</th>
         <td>55</td>
         <td>43</td>
         <td>95</td>
         <td>55</td>
         <td>43</td>
         <td>95</td>
         <td>55</td>
         <td>43</td>
         <td>95</td>
         <td>55</td>
         <td>43</td>
         <td>95</td>
      </tr>
   
   </table>
</body>









</html>
