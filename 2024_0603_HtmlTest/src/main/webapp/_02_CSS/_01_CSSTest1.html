<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
   CSS(Cascading Style Sheets)
   1.inline 방식 : tag내에서 style속성으로 직접지정
   2.선언적 방식 : head tag 사이에서 <style></style>사에서 선언 
   3.외부화일 link(external) : <link> tag이용해서 외부화일 연결
 -->
   <style type="text/css">
     p{
        color:blue;
     }
   </style>
   
   <link rel="stylesheet"  href="../css/mystyle.css">
</head>
<body>

   <p style="color:red;">인라인방식으로 Style지정</p>
   <p>선언적 방식 Style지정1</p>
   <p>선언적 방식 Style지정2</p>
   
   <div>External 방식 Style지정</div>
   

</body>
</html>
